<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/f0e8bbc6b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vintage_Shop</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 justify-between flex">
        <div class="navbar-start">
          <a
            class="btn btn-ghost text-2xl px-10 text-blue-700 font-bold sm:first:"
            >VintageShop</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal space-x-1">
            <li><a class="text-blue-700 font-bold">Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a> <i class="fa-solid fa-cart-arrow-down mr-10 sm:mr-5"></i></a>
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="dropdown-content bg-base-100 z-1 mt-3 w-52 p-2"
            >
              <li><a class="text-blue-700 font-bold">Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
